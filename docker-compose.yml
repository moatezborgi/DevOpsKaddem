version: "3.8"
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql

  kaddemProject:
    depends_on:
      - mysqldb
    image: moatezborgi/kaddemProject-1.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ""
    ports:
      - "9090:9090"
    stdin_open: true
    tty: true

volumes:
  db:
